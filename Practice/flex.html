<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Container</title>
    <link rel="stylesheet" href="flex.css" />
  </head>

  <body>
    <div class="Flex-Container outmost">
      <div class="Flex-Container inner">
        <div class="one"></div>
        <div class="two">
          <div class="inner-first"></div>
          <div class="inner-second"></div>
        </div>
        <div class="three"></div>
      </div>
      <div class="flex-rectangles">
        <div class="rectangle big"></div>
        <div class="rectangles-divided">
          <div class="rectangle two"></div>
          <div class="rectangle three"></div>
        </div>
      </div>
      <div class="layer3">
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
      </div>
    </div>
